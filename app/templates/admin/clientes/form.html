{% extends "base.html" %}
{% block title %}Cliente{% endblock %}

{% block nav %}
  <a href="{{ url_for('admin.listar_clientes') }}">Voltar</a>
{% endblock %}

{% block content %}
  <h2>Cadastro / Edição de Cliente</h2>

  <form method="post">
    {{ form.hidden_tag() }}

    <div>
      {{ form.nome.label }}<br>
      {{ form.nome(size=320) }}
    </div>

    <div>
      {{ form.cpf.label }}<br>
      {{ form.cpf(size=14) }}
    </div>

    <div>
      <input type="submit" value="Salvar">
    </div>
  </form>
{% endblock %}
